<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="signup.css">
<!--<a href="login.css"><img src="whitebox_login.png"></a> -->
</head>
<body>
    <div class="main">
        <br/>
        <img src="login_logo.png" width="140" height="50" class="img">
        <a style="text-decoration:none" href="login.html">
            <button class="btn login">Login</button>
        </a>
        <h1>Complete Signup</h1><br/><br/>
            <form action="" method="post">
                <label for="username">UserName</label>
                <input type="text" id="username" name="username" size="30"><br/><br/>
                <label for="enrollment">Enrollment No.</label>
                <input type="number" id="enrollment" name="enrollment" size="30" placeholder="Ex.190470107015"><br/><br/>
                <label for="mobile">Mobile No.</label>
                <input type="tel" id="mobile" name="mobile" size="30" placeholder="+91"><br/><br/>
                <!-- <button type="submit" class="form-submit-button">SignUp</button> -->
            </form>

            <a style="text-decoration:none" href="login.html">
                <button type="submit" class="form-submit-button">SignUp</button>
            </a>
    </div>
</body>
</html>
